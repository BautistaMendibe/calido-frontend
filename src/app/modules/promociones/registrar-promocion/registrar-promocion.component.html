<div class="container py-3 col-xl-11">
  <br>
  <div class="row">
    <div class="col">
      <p class="titulo">Registrar promoci√≥n</p>
    </div>
  </div>
  <br>
  <mat-divider></mat-divider>

  <form [formGroup]="form">
    <div class="row pt-4">
      <div class="col-md-8">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput [formControl]="txNombre"/>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Porcentaje de descuento</mat-label>
          <input type="text" matInput [formControl]="txPorcentajeDescuento"/>
        </mat-form-field>
      </div>
    </div>
  </form>
  <br>


  <h3 class="subtitulo">Seleccionar productos:</h3>
  <!-- loading -->
  <div class="spinner-wrapper" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card *ngIf="!isLoading && listaProductos.length > 0">
    <mat-card-content>
      <div class="row">
        <div class="col-md-12">
          <mat-table [dataSource]="tableDataSource" matSort>
            <ng-container matColumnDef="imgProducto">
              <mat-header-cell *matHeaderCellDef>IMAGEN</mat-header-cell>
              <mat-cell *matCellDef="let producto">
                <img [src]="producto.imgProducto" class="img-thumbnail"/>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="producto">
              <mat-header-cell *matHeaderCellDef>PRODUCTO</mat-header-cell>
              <mat-cell *matCellDef="let producto" data-label="Producto">{{ producto.nombre }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="precio">
              <mat-header-cell *matHeaderCellDef>PRECIO</mat-header-cell>
              <mat-cell *matCellDef="let producto" data-label="Precio">{{ producto.cantidadSeleccionada }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="seleccionar">
              <mat-header-cell *matHeaderCellDef>SELECCIONAR</mat-header-cell>
              <mat-cell *matCellDef="let producto" data-label="Seleccionar">

              </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
            <mat-row class="queue-row" *matRowDef="let row; columns: columnas"></mat-row>

          </mat-table>


          <mat-paginator *ngIf="this.listaProductos.length > 0"
                         [length]="this.listaProductos.length"
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <br>

  <!-- Btn de cancelar y registrar -->
  <div class="row text-right">
    <div class="col d-flex justify-content-end">
      <button mat-button color="accent" class="btn round" (click)="cancelar()" id="btnLimpiarFiltro">
        Cancelar
      </button>
      <button mat-raised-button color="accent" class="btn round" (click)="registrarPromocion()" id="btnBuscar">Registrar</button>
    </div>
  </div>

  <br>
</div>
