<div class="container py-3 col-xl-11">
  <br>
  <div class="row">
    <div class="col d-flex justify-content-between align-items-center">
      <p class="titulo">{{esConsulta ? 'Consultar Cuenta Corriente' : 'Registrar Cuenta Corriente'}}</p>
      <button *ngIf="esConsulta" class="btn" mat-icon-button matTooltip="Modificar" (click)="habilitarEdicion()">
        <mat-icon class="editar">edit</mat-icon>
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>
  <br>

  <div class="row">
    <!-- Columna de Inputs -->
    <div class="col-md-8">
      <form [formGroup]="form"> <!-- Asegúrate de que el form está cerrado correctamente -->
        <!-- Primera línea: Usuario, Nombre y Apellido -->
        <div class="row pt-4">
          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Usuario</mat-label>
              <mat-select formControlName="txUsuario" >
                <mat-option *ngFor="let usuario of listaUsuarios" [value]="usuario.id">
                  {{usuario.nombreUsuario}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="txUsuario.invalid">{{getErrorMessage(txUsuario)}}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="txNombre" placeholder="Nombre" readonly>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="txApellido" placeholder="Apellido" readonly>
            </mat-form-field>
          </div>
        </div>

        <!-- Segunda línea: Fecha de Creación y Balance -->
        <div class="row pt-4">
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Creada</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="txCreada" placeholder="Creada">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Balance</mat-label>
              <input matInput formControlName="txBalance" type="number" placeholder="Balance">
              <mat-error *ngIf="txBalance.invalid">{{getErrorMessage(txBalance)}}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </form> <!-- Cierre correcto del formulario -->

      <mat-divider></mat-divider>
      <br>

      <!-- Botones de acción: Cancelar, Registrar, Modificar -->
      <div class="row text-right">
        <div class="col d-flex justify-content-end">
          <button mat-button color="accent" class="btn round" (click)="cancelar()" id="btnLimpiarFiltro">
            {{ (!data.editar && esConsulta) ? 'Volver' : 'Cancelar' }}
          </button>
          <button *ngIf="!esConsulta" mat-raised-button color="accent" class="btn round" (click)="registrarCuentaCorriente()" id="btnBuscar">Registrar</button>
          <button *ngIf="data.editar" mat-raised-button color="accent" class="btn round" (click)="modificarCuentaCorriente()" id="btnBuscar2">Modificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
