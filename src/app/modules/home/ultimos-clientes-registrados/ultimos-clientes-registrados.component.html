<mat-card>
  <div class="col p-1">
    <div class="row">
      <h2>Ãšltimos clientes registrados</h2>
    </div>

    <div class="spinner-wrapper" *ngIf="buscando">
      <mat-spinner></mat-spinner>
    </div>

    <div class="clientes-list-container" *ngIf="clientes">
      <div *ngFor="let cliente of clientes">
        <div class="cliente-item">
          <div class="icon-container">
            <mat-icon>person_add</mat-icon>
          </div>
          <div class="details">
            <div class="name">{{ cliente.nombre + ' ' + cliente.apellido }}</div>
            <div class="subtitle">{{ cliente.mail }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
