<mat-card>
  <div class="col p-1">
    <div class="row">
      <h2>Asistencia de empleados - Hoy ({{fechaHoy}})</h2>
    </div>

    <div class="spinner-wrapper" *ngIf="buscando">
      <mat-spinner></mat-spinner>
    </div>

    <div class="no-asistencias-container" *ngIf="asistencias.length == 0 && !buscando">
      <div class="subtitle justify-content-center text-center">
        Todavía ningún empleado marcó su asistencia.
      </div>
    </div>

    <div class="asistencia-list-container" *ngIf="asistencias">
      <div *ngFor="let asistencia of asistencias">
        <div class="asistencia-item">
          <div class="icon-container">
            <mat-icon>person</mat-icon>
          </div>
          <div class="details">
            <div class="name">{{ asistencia.usuario.nombre + ' ' + asistencia.usuario.apellido }}</div>
            <div class="subtitle">Llegada: {{ asistencia.horaEntrada }}</div>
            <div class="subtitle" *ngIf="asistencia.horaSalida">Salida: {{ asistencia.horaSalida }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
