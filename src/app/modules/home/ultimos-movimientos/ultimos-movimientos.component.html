<mat-card>

    <div class="row">
      <h2>Últimos movimientos</h2>
    </div>

    <!-- Input de búsqueda -->
    <div class="col">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Buscar</mat-label>
        <input type="text" [formControl]="txBuscar" id="txBuscar" matInput/>

      </mat-form-field>
    </div>


  </div>
</mat-card>
