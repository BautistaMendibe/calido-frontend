<div class="container py-3 col-xl-11">
  <mat-card class="mat-elevation-z12 p-4">
    <div class="row">
      <div class="col">
        <p class="titulo">Consultar empleados</p>
      </div>
    </div>

    <mat-divider></mat-divider>

    <br>
    <h4>Filtros de búsqueda</h4>

    <form [formGroup]="form">
      <div class="row pt-4">
        <div class="col-md-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput [formControl]="txNombre"/>
          </mat-form-field>
          <!--
          <caja-control-messages [control]="txCodigo"></caja-control-messages>
          -->
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Apellido</mat-label>
            <input type="text" matInput [formControl]="txApellido"/>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>DNI</mat-label>
            <input type="text" matInput [formControl]="txDNI"/>
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-form-field appearance="outline" class="width-100" color="primary">
            <mat-label>Genero</mat-label>
            <mat-select [formControl]="txGenero">
              <mat-option [value]="1">Masculino</mat-option>
              <mat-option [value]="2">Femenino</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>


    <!-- Btn de buscar y limpiar -->
    <div class="row text-right">
      <div class="col d-flex justify-content-end">
        <button mat-button color="accent" class="btn round" (click)="limpiarFiltros()" id="btnLimpiarFiltro">
          <mat-icon>autorenew</mat-icon>
          Limpiar
        </button>
        <button mat-raised-button color="accent" class="btn round" (click)="buscar()" id="btnBuscar">Buscar</button>
      </div>
    </div>

  </mat-card>
