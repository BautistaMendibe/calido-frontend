<div class="container py-3 col-xl-11">
  <mat-card class="mat-elevation-z12 p-4 mat-card">
    <div class="row">
      <div class="col d-flex justify-content-between align-items-center">
        <p class="titulo">Generar reportes</p>
      </div>
    </div>
    <mat-divider></mat-divider>
  <br>
    <div *ngFor="let seccion of secciones">
      <div class="seccion-container">
        <h5 class="seccion-nombre">
          <mat-icon class="icono-seccion">{{seccion.icono}}</mat-icon>
          <span>{{seccion.nombre}}</span>
        </h5>
        <br>

        <div class="reporte-container" *ngFor="let reporte of seccion.reportes">
            <div class="d-flex justify-content-between" (click)="expandirReporte(reporte)">
              <span class="titulo-reporte">{{reporte.nombre}}</span>
              <button mat-icon-button>
                <mat-icon>{{ reporte.activo ? 'expand_less' : 'expand_more' }}</mat-icon>
              </button>
            </div>
            <div *ngIf="reporte.activo" class="mt-2 row mb-2">
              <div class="col d-flex">
                <div class="col-md-4" style="margin-left: 15px">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Fecha Desde</mat-label>
                    <input matInput [matDatepicker]="pickerDesde" [formControl]="txFechaDesde" readonly/>
                    <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
                    <mat-datepicker #pickerDesde></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-md-4" style="margin-left: 15px">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Fecha Hasta</mat-label>
                    <input matInput [matDatepicker]="pickerHasta" [formControl]="txFechaHasta" readonly/>
                    <mat-datepicker-toggle matSuffix [for]="pickerHasta"></mat-datepicker-toggle>
                    <mat-datepicker #pickerHasta></mat-datepicker>
                  </mat-form-field>
                </div>
                <button mat-raised-button color="accent" class="btn round" style="margin-left: 20px; margin-top: 10px" (click)="generarReporte(reporte)" id="btnBuscar">Generar reporte</button>
              </div>
            </div>
        </div>
      </div>
  </div>
  </mat-card>
</div>
