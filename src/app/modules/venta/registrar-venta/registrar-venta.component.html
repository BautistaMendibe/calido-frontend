<div class="container py-3">
  <div class="row">
    <!-- Lista de productos -->
    <div class="col-7">
      <mat-card class="p-4">
        <div class="row">
          <div class="col-1">l</div>
          <div class="col-1">b</div>
          <div class="col-7">buscar</div>
          <div class="col-3">add</div>
        </div>
      </mat-card>
    </div>

    <!-- Factura de venta -->
    <div class="col">
      <mat-card class="p-4">
        <h2 style="color: #e15b35">Factura de venta</h2>
        <mat-divider></mat-divider>
        <br>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Lista de precio</mat-label>
              <mat-select>
                <mat-option>

                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Numeración</mat-label>
              <mat-select>
                <mat-option>

                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-9">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Cliente</mat-label>
              <mat-select>
                <mat-option>

                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-3">
            <button mat-stroked-button color="warn" class="btn round h-75">
              <mat-icon>add</mat-icon> Nuevo
            </button>
          </div>
        </div>
        <mat-divider></mat-divider>
        <br>
        <!-- Carrito vacio -->
        <div style="height: 300px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: grey;">
          <mat-icon>add_shopping_cart</mat-icon>
          <p style="margin-top: 10px;">Acá verás los productos que elijas para tu venta</p>
        </div>
        <mat-divider></mat-divider>
        <br>
        <p style="color: grey; font-weight: 500">0 productos</p>
        <!-- Poner el total a la derecha de la cantidad de productos -->
        <br>
        <button mat-raised-button color="accent" class="btn round" id="btnBuscar" [disabled]="true">
          Vender
        </button>
      </mat-card>
    </div>
  </div>
</div>
