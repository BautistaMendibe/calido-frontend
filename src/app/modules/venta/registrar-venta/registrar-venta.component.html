<div class="container py-3">
  <div class="row">
    <!-- Lista de productos -->
    <div class="col-7">
      <mat-card class="p-4" style="min-height: 85vh">
        <div class="row">
          <!-- Botón de la lupa -->
          <div class="col-1">
            <button mat-icon-button>
              <mat-icon>search</mat-icon>
            </button>
          </div>

          <!-- Botón del código de barras -->
          <div class="col-1">
            <button mat-icon-button>
              <mat-icon>qr_code_scanner</mat-icon>
            </button>
          </div>

          <!-- Input de búsqueda -->
          <div class="col-7">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Buscar productos</mat-label>
              <input type="text" matInput/>
            </mat-form-field>
          </div>

          <!-- Botón de 'Nuevo producto' -->
          <div class="col-3">
            <button mat-stroked-button color="warn" class="btn round h-75">
              <mat-icon>add</mat-icon>Nuevo producto
            </button>
          </div>
        </div>

        <br>

        <!-- Lista de productos a seleccionar -->
        <div class="row">
            <div class="col-4" style="height: 150px" *ngFor="let producto of productos">
              <div class="card h-100"
                   [ngClass]="{'selected-card': isSelected}"
                   (click)="toggleSelection()"
                   style="border-radius: 10px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1); position: relative;">

                <!-- Círculo con el número en la esquina superior derecha -->
                <div *ngIf="isSelected"
                     style="position: absolute; top: -10px; right: -10px; background-color: #e15b35; color: white;
                  border-radius: 50%; width: 30px; height: 30px; display: flex;
                  justify-content: center; align-items: center; font-size: 14px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);">
                  1
                </div>

                <div class="row h-50 d-flex justify-content-center align-items-center">
                  <mat-icon style="color: grey; font-size: 25px">loyalty</mat-icon>
                </div>
                <div class="row align-items-center text-center my-2">
                  <div class="col">
                    {{producto.nombre}}
                  </div>
                </div>
                <div class="row align-items-center text-center mb-2 my-1">
                  <div class="col">
                    <strong style="font-size: 16px; color: grey">${{producto.costo}}</strong>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <!-- Mensaje de que no hay productos -->
        <div class="text-center" *ngIf="false">
          <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; color: grey;">
            <p style="margin-top: 30vh">
              Para crear tu primer factura te invitamos a crear tu primer producto.
            </p>
            <button mat-raised-button color="accent" class="btn round" id="btnBuscar">Nuevo producto</button>
          </div>
        </div>

      </mat-card>
    </div>

    <!-- Factura de venta -->
    <div class="col">
      <mat-card class="p-4" style="min-height: 85vh">
        <h2 style="color: #e15b35">Factura de venta</h2>
        <mat-divider></mat-divider>
        <br>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Lista de precio</mat-label>
              <mat-select>
                <mat-option>

                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Numeración</mat-label>
              <mat-select>
                <mat-option>

                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-9">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Cliente</mat-label>
              <mat-select>
                <mat-option>

                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-3">
            <button mat-stroked-button color="warn" class="btn round h-75">
              <mat-icon>add</mat-icon> Nuevo
            </button>
          </div>
        </div>
        <mat-divider></mat-divider>
        <br>
        <!-- Carrito vacio -->
        <div style="height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: grey;">
          <mat-icon>add_shopping_cart</mat-icon>
          <p style="margin-top: 10px;">Acá verás los productos que elijas para tu venta</p>
        </div>
        <mat-divider></mat-divider>
        <br>
        <p style="color: grey; font-weight: 500">0 productos</p>
        <!-- Poner el total a la derecha de la cantidad de productos -->
        <br>
        <button mat-raised-button color="accent" class="btn round" id="btnBuscar" [disabled]="true">
          Confirmar venta
        </button>
      </mat-card>
    </div>
  </div>
</div>
