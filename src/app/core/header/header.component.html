<mat-toolbar>
  <mat-toolbar-row>
    <div>
      <button id="btnHeader" mat-icon-button class="btn btn-menu" color="white" matTooltip="Menu" [disabled]="!estaLogeado" (click)="toggleSideBar()">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="ml-2" href="/">
        <img class="header-logo" [src]="logoUrl ? logoUrl : '../../../assets/imgs/logo-header.png'" alt="logo-caja"/>
      </a>
    </div>
    <div class="float-right mt-15" fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul style="margin-top: 15px" *ngIf="estaLogeado">
        <li>
          <button mat-button [matMenuTriggerFor]="menu" class="white" id="btnUsuario">
            <mat-icon>person_outline</mat-icon>
            <span id="txtNombreUsuario">
              {{nombreApellido}}
            </span>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item class="btn" (click)="toggleTheme()" *ngIf="!darkMode">
              <mat-icon>brightness_3</mat-icon>
               Modo oscuro
            </button>
            <button mat-menu-item class="btn" (click)="toggleTheme()" *ngIf="darkMode">
              <mat-icon>wb_sunny</mat-icon>
              Modo claro
            </button>
            <button mat-menu-item class="btn" id="btnSalir" (click)="exit()">
              <mat-icon>exit_to_app</mat-icon>
              Salir
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
